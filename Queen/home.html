<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/home.css">

    <!-- Google Fonts (Montserrat) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <title> Queen - Login </title>
</head>
    <body>
        <div class="content">
            <main>
                <section class="card-form">
                    <div class="logo">
                        <img src="assets/logo.svg" alt="Logo Queen">
                    </div>
                    
                    <form action="">
                        <div class="username">
                            <label class="sr-only" for="user"> Usuário </label>
                            <input type="text" name="user" id="user" placeholder="Usuário">
                        </div>
                        <div class="password">
                            <label class="sr-only" for="password"> Senha </label>
                            <input type="password" name="password" id="password" placeholder="Senha">
                        </div>

                        <div class="forgot-password">
                            <a href="#"> Esqueci a senha </a>  
                        </div>

                        <button class="button"> Entrar </button>

                        <p> ou </p>

                        <div class="sign">
                            <a href="#">
                                <img src="assets/twitter.svg" alt="Twitter Sign">
                            </a>
                            <a href="#">
                                <img src="assets/facebook.svg" alt="Facebook Sign">
                            </a>
                            <a href="#">
                                <img src="assets/github.svg" alt="Github Sign">
                            </a>
                            <a href="#">
                                <img src="assets/google.svg" alt="Google Sign">
                            </a>
                        </div>
                    </form>

                </section>
            </main>
        </div>
    </body>
</html>
